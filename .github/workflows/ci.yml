name: CI/CD Pipeline

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9, '3.10', 3.11]

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: uv sync --all-extras --dev

    - name: Lint with flake8
      run: |
        uv run flake8 aiken2qti.py --max-line-length=88 --extend-ignore=E203,W503

    - name: Type check with mypy
      run: |
        uv run mypy aiken2qti.py

    - name: Test with pytest
      run: |
        uv run pytest test_aiken2qti.py -v --cov=aiken2qti --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  integration-test:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        python-version: 3.9

    - name: Install dependencies
      run: uv sync --all-extras --dev

    - name: Test complete workflow
      run: |
        # Create sample file
        uv run aiken2qti.py --create-sample test_questions.txt
        
        # Convert to QTI
        uv run aiken2qti.py test_questions.txt -o test_output.zip
        
        # Verify output exists and is not empty
        ls -la test_output.zip
        [ -s test_output.zip ] && echo "âœ… QTI package created successfully"
        
        # Validate only mode
        uv run aiken2qti.py test_questions.txt --validate-only
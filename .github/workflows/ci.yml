name: CI/CD Pipeline

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9, '3.10', 3.11]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Create virtual environment
      run: |
        python -m venv venv
        source venv/bin/activate
        echo "VIRTUAL_ENV=${VIRTUAL_ENV}" >> $GITHUB_ENV
        echo "${VIRTUAL_ENV}/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint with flake8
      run: |
        python -m flake8 aiken2qti.py --max-line-length=88 --extend-ignore=E203,W503

    - name: Type check with mypy
      run: |
        python -m mypy aiken2qti.py

    - name: Test with pytest
      run: |
        python -m pytest test_aiken2qti.py -v --cov=aiken2qti --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  integration-test:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Test complete workflow
      run: |
        source venv/bin/activate
        
        # Create sample file
        python aiken2qti.py --create-sample test_questions.txt
        
        # Convert to QTI
        python aiken2qti.py test_questions.txt -o test_output.zip
        
        # Verify output exists and is not empty
        ls -la test_output.zip
        [ -s test_output.zip ] && echo "âœ… QTI package created successfully"
        
        # Validate only mode
        python aiken2qti.py test_questions.txt --validate-only

    - name: Test development tools
      run: |
        source venv/bin/activate
        python dev.py --format
        python dev.py --lint
        python dev.py --type-check